<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nomina Provincial</title>
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }

        .header{
            position: relative;
            text-align: center;
            color: white;
        }

        .imagen_header{
            width:100%;
            height: 400px;
            background-color: gray;
            overflow: hidden;
        }

        .header_titulo{
            position: absolute;
            top: 10px;
            left: 16px;
            color: black;
        }
        .header_encabezado{
            position: absolute;
            top: 8px;
            right: 16px;
        }

        .header_logo{
            position: absolute;
            bottom: 8px;
            right: 16px;
        }

        .listado {
            width: 100%;   
        }
        .organismo {
            width: 99%;
            border-style: groove;
            float: right;
            margin-top:20px;
            margin-bottom: 5px;
        }
        .institucional{
            display: inline-block;
            width: 40%;
            margin: 10px
        }
        .funcionarios{
            display: inline-block;
            width: 40%;
            vertical-align: top;
            border-left-width: thin;
            border-left-style: solid;
            border-left-color: gray;
        }

        .funcionario{

            border-bottom-width: thin;
            border-bottom-style: solid;
            border-bottom-color: gray;
        }

        .funcionario_foto{
            display: inline-block;
            width: 20%;
        }

        .img_funcionario{
            max-width:100%;
            max-height:100%;
        }

        .funcionario_info{
            display: inline-block;
            width: 60%;
            vertical-align: top;
        }

        .icono{
            height: 1.12em;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    {% include "pdf/header.html" with fecha=fecha %}
    <div class="listado">
        {% include "pdf/nodo_pdf.html" with organismo=origen %}
    </div>
</body>
</html>
